<template name="news">
    <h1>News List</h1>
    <div>
        <ul class="news_ul">
        {{#each newsList}}
            <li class="news_li"><a href="{{url}}" class="news_link" target="_blank">{{title}}, {{date}}</a></li>
        {{/each}}
        </ul>
        {{> paginationBar itemsPerPage=3 window=5 count='total_posts'}}
    </div>
</template>
