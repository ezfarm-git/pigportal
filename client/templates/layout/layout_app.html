<template name="layout_app">
    {{>header}}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 col-sm-push-2">
                {{> yield "main" }}
            </div>
            <div class="col-sm-2 col-sm-pull-8">
                {{> yield "sidebar_left" }}
            </div>
            <div class="col-sm-2">
                {{> yield "sidebar_right" }}
            </div>
        </div>
    </div>
    {{>footer}}
</template>
