<template name="favorites_admin">
    <h1 class="postHeading" style="text-align: center;">
        <i class="fa fa-share"></i>&nbsp;
            관련 사이트&nbsp;
            <span class="text-muted postsCategory">{{postsCategory}}</span>
    </h1>
    <div class="col-sm-6">
        {{#autoForm id="Form" type=formType collection="Favorites" doc=selectedDoc}}
            <input type="hidden" id="postId">
            <input type="hidden" id="imageId">
            {{> afQuickField name="name" id="name"}}
            {{> afQuickField name="url" id="url"}}
            {{> afQuickField name="image" type="cfs-file" collection="Images" id="image"}}
            {{#with FS.GetFile "Images" selectedImage }}
                <img src="{{this.url store='images'}}" alt="" width="300px">
                <!-- <div>
                    {{> FS.DeleteButton class="btn btn-danger btn-xs deleteImage"}} {{this.name}}, {{this._id}}
                </div> -->
            {{/with}}
            {{> afQuickField name="category" id="category"}}
            <div class="form-group">
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                <button type="button" class="btn btn-danger remove-btn">Remove</button>
                <button type="reset" class="btn btn-warning reset-btn">Reset</button>
            </div>
        {{/autoForm}}
    </div>
    <div class="col-sm-6">
        {{>reactiveTable settings=tableSetting}}
    </div>
</template>
