<template name="card_news">
    <h1 class="postHeading">
        <i class="fa fa-camera-retro"></i>&nbsp;
            카드뉴스&nbsp;
            <span class="text-muted postsCategory">{{postsCategory}}</span>
    </h1>
    <div>
        <ul class="posts_ul">
            {{#each postsList}}
            <li class="posts_li">
                <a href="/cardnews/{{_id}}" class="posts_link">{{title}}</a>&nbsp;&nbsp;
                <span style="font-size: 80%">{{prettyDate date}}</span>
            </li>
            {{/each}}
            <nav class="pager-nav">
                <ul class="pager">
                    <li class="{{prevPageClass}}">
                        <a id="prevPage" href="{{prevPage}}">
                            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                            &nbsp;이전
                        </a>
                    </li>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <li class="{{nextPageClass}}">
                        <a id="nextPage" href="{{nextPage}}">
                            다음&nbsp;
                            <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </ul>
    </div>
</template>
