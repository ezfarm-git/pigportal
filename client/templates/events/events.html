<template name="events">
  <div class="events-container" style="margin-top: 20px; margin-bottom:20px;">
    {{> EventModal}}
    <div id="events-calendar"></div>
  </div>

  <h5 class="text-center" style="padding: 15px; opacity: 0.8;">
    <i class="fa fa-bars" aria-hidden="true"></i>&nbsp;&nbsp;최신 일정
  </h5>

  <ul class="posts_ul">
    {{#each recentEvents}}
      <li class="posts_li" style="padding: 10px 15px 7px 15px;">
        <p style="margin-bottom: 5px;">
          <kbd class="text-center" style="padding:5px;">
            {{title}}
          </kbd>
        </p>
        <p style="margin-bottom: 0px;"><small>{{summary}}</small></p>
        <p class="text-success" style="margin-bottom: 0px;">
          <small>{{start}} {{#if end}}... {{end}} {{/if}}</small>
        </p>
      </li>
    {{/each}}
  </ul>

</template>
