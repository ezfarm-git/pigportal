<template name="events">
  <div class="events-container" style="margin-top: 20px; margin-bottom:20px;">
    {{> EventModal}}
    <div id="events-calendar"></div>
  </div>

  <h5 class="bg-warning text-center" style="padding: 15px; opacity: 0.7;">
    <i class="fa fa-bars" aria-hidden="true"></i>&nbsp;&nbsp;최신 일정
  </h5>

  <ul class="posts_ul">
    {{#each recentEvents}}
      <li class="posts_li" style="padding: 7px 15px;">
        <p style="margin-bottom: 2px;">
          <kbd style="opacity: 0.9;">&nbsp;{{title}}&nbsp;</kbd>
        </p>
        <p style="margin-bottom: 0px;">&nbsp;<small>{{summary}}</small></p>
        <p class="text-success" style="margin-bottom: 0px;">
          &nbsp;<small>{{start}} ..... {{end}}</small>
        </p>
      </li>
    {{/each}}
  </ul>

</template>
