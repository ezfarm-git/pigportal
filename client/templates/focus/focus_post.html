<template name="focus_post">
  <div>
    {{#with post}}
      <article>
        <header>
          <h4>{{title}}</h4>
          <p class="text-muted text-small post-date">{{prettyDate date}}&nbsp;&nbsp;
            <a href="/focus/{{category}}/1">{{category}}</a>
          </p>
        </header>
        <div>
          {{{content}}}
        </div>
        <div class="downloadButton">
          {{#with FS.GetFile "Files" file}}
            <strong>{{this.name}}</strong>
            <a href="{{this.url download=true}}" class="btn btn-info btn-xs" target="_parent" style="margin-bottom:5px;">
                    첨부 파일</a>
          {{/with}}
        </div>
      </article>
    {{/with}}
  </div>
</template>
