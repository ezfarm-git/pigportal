<template name="focus_post">
    <div>
        {{#with post}}
        <article>
            <header>
                <h1>{{title}}</h1>
                <p class="text-muted text-small">{{prettyDate date}}&nbsp;&nbsp;
                    <a href="/focus/{{category}}/1">{{category}}</a>
                </p>
            </header>
            <div>
                {{{content}}}
            </div>
        </article>
        {{/with}}
    </div>
</template>
