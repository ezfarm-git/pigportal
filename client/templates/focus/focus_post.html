<template name="focus_post">
    <div>
        {{#each doc}}
        <article>
            <header>
                <h1>{{title}}</h1>
            </header>
            <p class="text-muted text-small">{{prettyDate date}}&nbsp;&nbsp;
                <a href="/focus/{{category}}">{{category}}</a></p>
            {{{content}}}
        </article>
        {{/each}}
    </div>
</template>
