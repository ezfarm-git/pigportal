<template name="focus">
    <h1 class="postHeading"><i class="fa fa-eye"></i>&nbsp; 양돈 포커스 ({{postsCategory}})</h1>
    <div>
        <ul class="posts_ul">
        {{#each postsList}}
            <li class="posts_li">
                <a href="/focus/post/{{_id}}" class="posts_link">{{title}}</a>&nbsp;&nbsp;
                <span style="font-size: 80%">{{prettyDate date}}</span>
            </li>
        {{/each}}
        </ul>
    </div>
</template>
