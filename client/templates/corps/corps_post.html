<template name="corps_post">
  <div>
    {{#with post}}
      <article>
        <header>
          <h4>{{title}}</h4>
          <p class="text-muted text-small post-date">{{prettyDate date}}&nbsp;&nbsp;
            <a href="/corps/1">기업소식</a>
          </p>
        </header>
        <div id="content">
          {{{content}}}
        </div>
      </article>
      <p hidden id="summary">{{summary}}</p>
    {{/with}}
    {{> sharebox}}
  </div>
</template>
